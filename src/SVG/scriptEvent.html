<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SVG Examples</title>

    <script>
      function circle_click(evt) {
        const circle = evt.target;
        let currentRadius = circle.getAttribute('r');
        if (currentRadius == 100)
          circle.setAttribute('r', currentRadius * 2);
        else circle.setAttribute('r', currentRadius * 0.5);
      }
    </script>

    <style>
      #idSvgArea {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h1>SVG Examples</h1>

    <svg
      id="idSvgArea"
      width="800px"
      height="600px"
      viewBox="0 0 800 600"
      xmlns="http://www.w3.org/2000/svg"
    >
      <desc>Simple SVG Examples</desc>

      <g transform="translate(50 50)">
        <rect
          x="0"
          y="0"
          width="598"
          height="498"
          fill="yellow"
          stroke="blue"
        />

        <circle
          onclick="circle_click(evt)"
          cx="300"
          cy="225"
          r="100"
          fill="red"
        />

        <text
          x="300"
          y="480"
          font-family="Verdana"
          font-size="35"
          text-anchor="middle"
        >
          Click on circle to change its size
        </text>
      </g>
    </svg>
  </body>
</html>
