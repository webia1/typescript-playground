<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SVG Examples</title>

    <script>
      function circle_click(evt) {
        const circle = evt.target;
        let currentRadius = Number(circle.getAttribute('r'));
        if (currentRadius <= 50)
          circle.setAttribute('r', currentRadius * 2);
        else circle.setAttribute('r', currentRadius * 0.5);
      }
    </script>

    <style>
      #idSvgArea {
        background-color: rgb(233, 250, 3);
      }
    </style>
  </head>
  <body>
    <h1>SVG Examples</h1>

    <svg
      id="idSvgArea"
      width="800px"
      height="600px"
      viewBox="0 0 800 600"
      xmlns="http://www.w3.org/2000/svg"
    >
      <desc>Simple SVG Examples</desc>

      <g transform="translate(200 100)">
        <rect
          x="0"
          y="0"
          width="400"
          height="400"
          fill="yellowgreen"
          stroke="none"
        />

        <circle
          onclick="circle_click(evt)"
          cx="200"
          cy="200"
          r="50"
          fill="green"
        />

        <text
          x="200"
          y="460"
          font-family="Verdana"
          font-size="35"
          text-anchor="middle"
        >
          Click on circle to change its size
        </text>
      </g>
    </svg>
  </body>
</html>
